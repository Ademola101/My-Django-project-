{% extends "boards/Base.html" %}
{% block title %} Sign up
{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item"> <a href="{% url 'home' %}"> Boards</a></li>
{% endblock %}
{% block content %}
<form method="POST" novalidate class="form-signin">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-success" type="submit">
        Sign up
    </button>
</form>
<div>
    If you already have an account <a href="{% url 'login' %}" target="blank"> <strong>
        Login
    </strong></a>
</div>
{% endblock %}
